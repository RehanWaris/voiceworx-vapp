{% extends 'base.html' %}{% block c %}<h1 class='text-xl font-semibold mb-3'>Attendance (Today)</h1><div class='text-sm mb-2'>Late after <b>10:31 AM</b>. This month: late=<b>{{ late }}</b>, pay-cut preview days=<b>{{ paycut }}</b>.</div><form method='post' action='/attendance/checkin' enctype='multipart/form-data' class='grid gap-2 mb-4'><input type='hidden' name='lat' id='lat_in'><input type='hidden' name='lng' id='lng_in'><input type='file' name='file' accept='image/*' capture='user' class='border p-2 rounded' required><button class='px-4 py-2 bg-green-600 text-white rounded'>Start Day</button></form><form method='post' action='/attendance/checkout' enctype='multipart/form-data' class='grid gap-2'><input type='hidden' name='lat' id='lat_out'><input type='hidden' name='lng' id='lng_out'><input type='file' name='file' accept='image/*' capture='user' class='border p-2 rounded' required><button class='px-4 py-2 bg-blue-600 text-white rounded'>End Day</button></form><script>function pos(a,b){if(navigator.geolocation){navigator.geolocation.getCurrentPosition(function(p){document.getElementById(a).value=p.coords.latitude;document.getElementById(b).value=p.coords.longitude;});}}pos('lat_in','lng_in');pos('lat_out','lng_out');</script>{% endblock %}
