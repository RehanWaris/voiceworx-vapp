{% extends 'base.html' %}{% block c %}<h1 class='text-xl font-semibold mb-3'>Daily Reports</h1><form method='post' action='/reports/new' class='grid gap-2 mb-4'><input class='border p-2 rounded' type='date' name='report_date' required><textarea class='border p-2 rounded' name='summary' rows='3' placeholder='Summary' required></textarea><button class='px-4 py-2 bg-gray-900 text-white rounded'>Submit</button></form>{% for r in rows %}<div class='border-t py-2'><div class='text-sm text-gray-600'>{{ r.report_date }}</div><div>{{ r.summary }}</div></div>{% endfor %}{% endblock %}
